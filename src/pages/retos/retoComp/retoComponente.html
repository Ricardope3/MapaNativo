<ion-card>
        <ion-grid style="padding: 2px;">
                <ion-row>
                    <ion-col col-4 text-center style="padding-top:15px;">
                    <img src="assets/addidas.png">
                    </ion-col>
                    <ion-col no-padding >
                        <ion-card-title style="font-size: 18px;">
                        {{retoTitulo}}
                        </ion-card-title> 
                        <p style="font-size: 14px;">
                        {{retoDescripcion}}
                        </p>
                        <ion-row no-padding>
                                <ion-col no-padding text-center>
                                <button ion-button clear small icon-start>
                                    <ion-icon name='time'></ion-icon>
                                    {{tiempoRestante}}
                                </button>
                                </ion-col>
                        
                                <ion-col no-padding text-center>
                                <button ion-button clear small icon-start>
                                    <ion-icon name='person'></ion-icon>
                                    {{usuariosInscritos}}
                                </button>
                                </ion-col>
                            </ion-row>    
                    </ion-col>
                </ion-row>
        </ion-grid>   
    <ion-card-content no-padding>
        <ion-grid no-padding>
            <ion-row no-padding>
                    <ion-col text-center>
                        <button ion-button full (click)="inscribirUsuario()">
                            Inscribirse
                        </button>
                    </ion-col>
                </ion-row>
        </ion-grid>    
    </ion-card-content>

    
    
</ion-card>
